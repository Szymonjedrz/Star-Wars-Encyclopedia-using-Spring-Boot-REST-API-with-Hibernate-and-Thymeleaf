<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
	<style>
		body {
			font-family: 'Star Wars', sans-serif;
			font-size: 15px;
		}
	</style>

	<title>Star Wars API</title>
</head>

<body>
<div>

	<div class="mt-3 ml-5">
		<h2>Star Wars Planets List</h2>
	</div>

	<hr>
	
	<form th:action="@{/starwars/swplanets/search}" class="form-inline ml-5">
		<a th:href="@{/starwars/swplanets/add}"
			class="btn btn-primary mr-5 mb-3">
			Add star Wars Planet
		</a>

		<input class="form-control mr-sm-2 mb-3 col-3" type="search" name="planetName" placeholder="Search by Planet name"/>

		<button class="btn btn-success mb-3" type="submit">Search</button>

		<a th:href="@{/starwars/swplanets/list}"
		   class="btn btn-secondary ml-2 mb-3">
			Reset filter
		</a>

		<a th:href="@{/starwars/planets/menu}" class="btn btn-info ml-5 mb-3">Back to the Planets Menu</a>
    </form>

	<div class="table-responsive">
		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>id</th>
				<th>Name</th>
				<th>Rotation Period</th>
				<th>orbital Period</th>
				<th>Diameter</th>
				<th>Climate</th>
				<th>Gravity</th>
				<th>Terrain</th>
				<th>Surface Water</th>
				<th>Population</th>
				<th>Action</th>			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempPlanet : ${planets}">
			
				<td th:text="${tempPlanet.id}" />
				<td th:text="${tempPlanet.name}" />	
				<td th:text="${tempPlanet.rotation_period}" />	
				<td th:text="${tempPlanet.orbital_period}" />
				<td th:text="${tempPlanet.diameter}" />	
				<td th:text="${tempPlanet.climate}" />	
				<td th:text="${tempPlanet.gravity}" />
				<td th:text="${tempPlanet.terrain}" />	
				<td th:text="${tempPlanet.surface_water}" />	
				<td th:text="${tempPlanet.population}" />	
				
				<td>
					<a th:href="@{/starwars/swplanets/update(planetId=${tempPlanet.id})}"
					    class="btn btn-info btn-sm">
						update
					</a>
				
					<a th:href="@{/starwars/swplanets/delete(planetId=${tempPlanet.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this Star Wars Planet?'))) return false">
					   Delete
					</a>		
				</td>			
			</tr>
		</tbody>		
	</table>
	</div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
	<style>
		body {
			font-family: 'Star Wars', sans-serif;
			font-size: 15px;
		}
	</style>

	<title>Star Wars API</title>
</head>

<body>
<div>

	<div class="mt-3 ml-5">
		<h2>Star Wars vehicles List</h2>
	</div>

	<hr>
	
	<form th:action="@{/starwars/swvehicles/search}" class="form-inline ml-5">
		<a th:href="@{/starwars/swvehicles/add}"
			class="btn btn-primary mr-5 mb-3">
			Add star Wars vehicle
		</a>

		<input class="form-control mr-sm-2 mb-3 col-3" type="search" name="vehicleName" placeholder="Search by vehicle name"/>

		<button class="btn btn-success mb-3" type="submit">Search</button>

		<a th:href="@{/starwars/swvehicles/list}"
		   class="btn btn-secondary ml-2 mb-3">
			Reset filter
		</a>

		<a th:href="@{/starwars/vehicles/menu}" class="btn btn-info ml-5 mb-3">Back to the vehicles Menu</a>
    </form>

	<div class="table-responsive">
		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>id</th>
				<th>Name</th>
				<th>Model</th>
				<th>Manufacturer</th>
				<th>Cost in Credits</th>
				<th>Length</th>
				<th>Max Atmosphering Speed</th>
				<th>Crew</th>
				<th>Passengers</th>
				<th>Cargo Capacity</th>
				<th>Consumables</th>
				<th>vehicle Class</th>
				<th>Action</th>			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempVehicle : ${vehicles}">
			
				<td th:text="${tempVehicle.id}" />
				<td th:text="${tempVehicle.name}" />	
				<td th:text="${tempVehicle.model}" />	
				<td th:text="${tempVehicle.manufacturer}" />
				<td th:text="${tempVehicle.cost_in_credits}" />	
				<td th:text="${tempVehicle.length}" />	
				<td th:text="${tempVehicle.max_atmosphering_speed}" />
				<td th:text="${tempVehicle.crew}" />
				<td th:text="${tempVehicle.passengers}" />	
				<td th:text="${tempVehicle.cargo_capacity}" />	
				<td th:text="${tempVehicle.consumables}" />
				<td th:text="${tempVehicle.vehicle_class}" />		
				
				<td>
					<a th:href="@{/starwars/swvehicles/update(vehicleId=${tempVehicle.id})}"
					   class="btn btn-info btn-sm">
					   update
					</a>
				
					<a th:href="@{/starwars/swvehicles/delete(vehicleId=${tempVehicle.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this Star Wars Vehicle?'))) return false">
					   Delete
					</a>		
				</td>			
			</tr>
		</tbody>		
	</table>
	</div>
</div>
</body>
</html>

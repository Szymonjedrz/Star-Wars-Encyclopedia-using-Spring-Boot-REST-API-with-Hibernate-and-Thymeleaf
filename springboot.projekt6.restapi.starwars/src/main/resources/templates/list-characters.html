<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
	<style>
		body {
			font-family: 'Star Wars', sans-serif;
			font-size: 15px;
		}
	</style>

	<title>Star Wars API</title>
</head>

<body>
<div>

	<div class="mt-3 ml-5">
		<h2 style="margin-top: 20px">Star Wars Characters List</h2>
	</div>

	<hr>
	
	<form th:action="@{/starwars/swcharacters/search}" class="form-inline ml-5">
		<a th:href="@{/starwars/swcharacters/add}"
			class="btn btn-primary mr-5 mb-3">
			Add star Wars Character
		</a>

		<input class="form-control mr-sm-2 mb-3 col-2" type="search" name="characterName" placeholder="Search by name"/>

		<button class="btn btn-success mb-3" type="submit">Search</button>

		<a th:href="@{/starwars/swcharacters/list}"
		   class="btn btn-secondary ml-2 mb-3">
			Reset filter
		</a>

		<a th:href="@{/starwars/characters/menu}" class="btn btn-info ml-5 mb-3">Back to the Characters Menu</a>
    </form>

	<div class="table-responsive">
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>id</th>
				<th>Name</th>
				<th>Height</th>
				<th>Mass</th>
				<th>Hair Color</th>
				<th>Skin Color</th>
				<th>Eye Color</th>
				<th>Birth year</th>
				<th>Gender</th>
				<th>Species</th>
				<th>Homeworld</th>
				<th>Action</th>			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempSWCharacter : ${swcharacters}">
			
				<td th:text="${tempSWCharacter.id}" />
				<td th:text="${tempSWCharacter.name}" />	
				<td th:text="${tempSWCharacter.height}" />	
				<td th:text="${tempSWCharacter.mass}" />
				<td th:text="${tempSWCharacter.hair_color}" />	
				<td th:text="${tempSWCharacter.skin_color}" />	
				<td th:text="${tempSWCharacter.eye_color}" />
				<td th:text="${tempSWCharacter.birth_year}" />	
				<td th:text="${tempSWCharacter.gender}" />
				<td th:text="${tempSWCharacter.species}" />
				<td th:text="${tempSWCharacter.homeworld}" />

				<td>
					<a th:href="@{/starwars/swcharacters/update(swcharacterId=${tempSWCharacter.id})}"
					   class="btn btn-info btn-sm">
					   update
					</a>

					<a th:href="@{/starwars/swcharacters/delete(swcharacterId=${tempSWCharacter.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this Star Wars Character?'))) return false">
					   Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	</div>
</div>
</body>
</html>

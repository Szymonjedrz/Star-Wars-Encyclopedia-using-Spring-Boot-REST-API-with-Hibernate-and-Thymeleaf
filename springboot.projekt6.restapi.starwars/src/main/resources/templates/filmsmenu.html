<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Star Wars API</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- reference CSS file -->
	<link rel="stylesheet" th:href="@{/css/demo.css}" />

	<link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
	<style>
		body {
			font-family: 'Star Wars', sans-serif;
		}
	</style>
</head>

<body>

	<div class="mt-3 ml-5">
		<h2>Star Wars Films Menu</h2>
	</div>

	<hr>

	<div class="mt-4 ml-5">
		<a th:href="@{/starwars/swfilms/list}" class="btn btn-primary mb-4">Films interactive List</a>
	</div>

	<form th:action="@{/starwars/films/id/}" class="form-inline mb-4 ml-5">
		<input class="form-control mr-2 col-2" type="search" name="id" placeholder="Search by id (1-6)"/>
		<button class="btn btn-success" type="submit">Search</button>
	</form>

	<form th:action="@{/starwars/films/search/}" class="form-inline mb-4 ml-5">
		<input class="form-control mr-2 col-2" type="search" name="name" placeholder="Search by Name"/>
		<button class="btn btn-success" type="submit">Search</button>
	</form>

	<div class="mb-4 ml-5">
		<a th:href="@{/starwars/films}" class="btn btn-primary">All Films</a>
	</div>
	
	<hr>

	<div class="mt-4 ml-5">
		<a th:href="@{/starwars/menu}" class="btn btn-info btn-sm">Back to the Main Menu</a>
	</div>
	
	<img class="mt-4 ml-5" th:src="@{/images/s-l400.jpg}"/>

</body>
</html>

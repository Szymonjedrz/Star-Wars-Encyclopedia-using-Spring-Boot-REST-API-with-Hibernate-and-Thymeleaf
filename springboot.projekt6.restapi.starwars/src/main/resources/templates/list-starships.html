<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
	<style>
		body {
			font-family: 'Star Wars', sans-serif;
			font-size: 15px;
		}
	</style>

	<title>Star Wars API</title>
</head>

<body>
<div>

	<div class="mt-3 ml-5">
		<h2>Star Wars starships List</h2>
	</div>

	<hr>

	<form th:action="@{/starwars/swstarships/search}" class="form-inline ml-5">
		<a th:href="@{/starwars/swstarships/add}"
			class="btn btn-primary mr-5 mb-3">
			Add star Wars starship
		</a>

		<input class="form-control mr-sm-2 mb-3 col-3" type="search" name="starshipName" placeholder="Search by starship name"/>

		<button class="btn btn-success mb-3" type="submit">Search</button>

		<a th:href="@{/starwars/swstarships/list}"
		   class="btn btn-secondary ml-2 mb-3">
			Reset filter
		</a>

		<a th:href="@{/starwars/starships/menu}" class="btn btn-info ml-5 mb-3">Back to the starships Menu</a>
    </form>

	<div class="table-responsive">
		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>id</th>
				<th>Name</th>
				<th>Model</th>
				<th>Manufacturer</th>
				<th>Cost in Credits</th>
				<th>Length</th>
				<th>Max Atmosphering Speed</th>
				<th>Crew</th>
				<th>Passengers</th>
				<th>Cargo Capacity</th>
				<th>Consumables</th>
				<th>Hyperdrive Rating</th>
				<th>Starship Class</th>
				<th>Action</th>			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempStarship : ${starships}">
			
				<td th:text="${tempStarship.id}" />
				<td th:text="${tempStarship.name}" />	
				<td th:text="${tempStarship.model}" />	
				<td th:text="${tempStarship.manufacturer}" />
				<td th:text="${tempStarship.cost_in_credits}" />	
				<td th:text="${tempStarship.length}" />	
				<td th:text="${tempStarship.max_atmosphering_speed}" />
				<td th:text="${tempStarship.crew}" />
				<td th:text="${tempStarship.passengers}" />	
				<td th:text="${tempStarship.cargo_capacity}" />	
				<td th:text="${tempStarship.consumables}" />
				<td th:text="${tempStarship.hyperdrive_rating}" />
				<td th:text="${tempStarship.starship_class}" />		
				
				<td>
					<a th:href="@{/starwars/swstarships/update(starshipId=${tempStarship.id})}"
					   class="btn btn-info btn-sm">
					   update
					</a>
				
					<a th:href="@{/starwars/swstarships/delete(starshipId=${tempStarship.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this Star Wars Starship?'))) return false">
					   Delete
					</a>		
				</td>			
			</tr>
		</tbody>		
	</table>
	</div>
</div>
</body>
</html>

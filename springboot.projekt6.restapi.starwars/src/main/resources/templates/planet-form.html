<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Star Wars API</title>
</head>

<body>

	<div class="container">
	
		<h3>Star Wars Planets List</h3>
		<hr>
		
		<p class="h4 mb-4">Save Planet</p>
	
		<form th:action="@{/starwars/swplanets/save}"
			  th:object="${planet}" method="POST">
		
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Name">

			<input type="text" th:field="*{rotation_period}"
					class="form-control mb-4 col-4" placeholder="Rotation Period">

			<input type="text" th:field="*{orbital_period}"
					class="form-control mb-4 col-4" placeholder="Orbital Period">
					
			<input type="text" th:field="*{diameter}"
					class="form-control mb-4 col-4" placeholder="Diameter">

			<input type="text" th:field="*{climate}"
					class="form-control mb-4 col-4" placeholder="Climate">

			<input type="text" th:field="*{gravity}"
					class="form-control mb-4 col-4" placeholder="Gravity">
					
			<input type="text" th:field="*{terrain}"
					class="form-control mb-4 col-4" placeholder="Terrain">

			<input type="text" th:field="*{surface_water}"
					class="form-control mb-4 col-4" placeholder="Surface Water">
					
			<input type="text" th:field="*{population}"
					class="form-control mb-4 col-4" placeholder="Population">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/starwars/swplanets/list}">Back to the Planets List</a>
		
	</div>
</body>

</html>

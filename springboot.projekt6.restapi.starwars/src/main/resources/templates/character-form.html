<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Star Wars API</title>
</head>

<body>

	<div class="container">
	
		<h3>Star Wars Characters List</h3>
		<hr>
		
		<p class="h4 mb-4">Save Character</p>
	
		<form th:action="@{/starwars/swcharacters/save}"
			  th:object="${swcharacter}" method="POST">
		
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Name">

			<input type="text" th:field="*{height}"
					class="form-control mb-4 col-4" placeholder="Height">

			<input type="text" th:field="*{mass}"
					class="form-control mb-4 col-4" placeholder="Mass">
					
			<input type="text" th:field="*{hair_color}"
					class="form-control mb-4 col-4" placeholder="Hair Color">

			<input type="text" th:field="*{skin_color}"
					class="form-control mb-4 col-4" placeholder="Skin Color">

			<input type="text" th:field="*{eye_color}"
					class="form-control mb-4 col-4" placeholder="Eye Color">
					
			<input type="text" th:field="*{birth_year}"
					class="form-control mb-4 col-4" placeholder="Birth Year">

			<input type="text" th:field="*{gender}"
					class="form-control mb-4 col-4" placeholder="Gender">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/starwars/swcharacters/list}">Back to the Characters List</a>
		
	</div>
</body>

</html>

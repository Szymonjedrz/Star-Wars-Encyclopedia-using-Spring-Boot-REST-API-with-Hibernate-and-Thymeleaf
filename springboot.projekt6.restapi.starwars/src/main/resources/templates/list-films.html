<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
	<style>
		body {
			font-family: 'Star Wars', sans-serif;
			font-size: 15px;
		}
	</style>

	<title>Star Wars API</title>
</head>

<body>
<div>

	<div class="mt-3 ml-5">
		<h2>Star Wars Films List</h2>
	</div>

	<hr>
	
	<form th:action="@{/starwars/swfilms/search}" class="form-inline ml-5">
		<a th:href="@{/starwars/swfilms/add}"
			class="btn btn-primary mr-5 mb-3">
			Add star Wars Film
		</a>

		<input class="form-control mr-sm-2 mb-3 col-3" type="search" name="filmName" placeholder="Search by Film name"/>

		<button class="btn btn-success mb-3" type="submit">Search</button>

		<a th:href="@{/starwars/swfilms/list}"
		   class="btn btn-secondary ml-2 mb-3">
			Reset filter
		</a>

		<a th:href="@{/starwars/films/menu}" class="btn btn-info ml-5 mb-3">Back to the Films Menu</a>
    </form>

	<div class="table-responsive">
		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>id</th>
				<th>Title</th>
				<th>Episode id</th>
				<th>opening Crawl</th>
				<th>Director</th>
				<th>Producer</th>
				<th>Release Date</th>
				<th>Action</th>			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempFilm : ${films}">
			
				<td th:text="${tempFilm.id}" />
				<td th:text="${tempFilm.title}" />	
				<td th:text="${tempFilm.episode_id}" />	
				<td th:text="${tempFilm.opening_crawl}" />
				<td th:text="${tempFilm.director}" />	
				<td th:text="${tempFilm.producer}" />	
				<td th:text="${tempFilm.release_date}" />	
				
				<td>
					<a th:href="@{/starwars/swfilms/update(filmId=${tempFilm.id})}"
					   class="btn btn-info btn-sm">
					   update
					</a>
				
					<a th:href="@{/starwars/swfilms/delete(filmId=${tempFilm.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this Star Wars Film?'))) return false">
					   Delete
					</a>		
				</td>			
			</tr>
		</tbody>		
	</table>
	</div>
</div>
</body>
</html>
